<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
<form action="/test/note/edit?id=%{note.id}" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" placeholder="Enter new Title">
    <label for="content">Content:</label>
    <input type="text" name="title" id="content" placeholder="Enter new Content">
    <br>
    <input type="submit" value="Edit">
</form>
</body>
</html>
